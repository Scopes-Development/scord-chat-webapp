<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scord</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/830096916977025124/838792714979770418/SPOILER_Logo.png">

    <script src="https://kit.fontawesome.com/0b27ad356b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="bar">

        <div class="container">

            <div class="row">

                <h1 class="col-12 col-md-9 text-center text-md-left">Scord</h1>

                <div class="friendname d-none d-md-flex col-3 text-right" id="friendChattingWith"></div>

            </div>

        </div>

    </div>

    <div class="msgs" id="Messages">
        <p></p>
    </div>

    <div class="input">

        <input type="text" id="textMsg" class="textInput col-10 col-sm-11">
        <button type="submit" onclick="sendMsg()" class="send col-2 col-sm-1 mr-2">
        
            <i class="fas fa-location-arrow"></i>
        
        </button>

    </div>

    <script src="./../js/chat.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
